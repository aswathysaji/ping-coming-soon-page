<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/97124b44f5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="heading text-center">
          <h2>PING<span class="dot">.</span></h2>
          <h1><span class="first-part">We are launching </span><span class="second-part">soon!</span></h1>
          <p class="subscribe">Subscribe and get notified</p>
        </div>
        <div class="text text-center">
          <form>
            <input type="email" name="email" id="Email" placeholder="Your email address ..." required>	
            <input type="submit" name="submit" id = "Submit" value = "Notify Me">
          </form>
        </div>
        <div class="img">
          <img src="images/illustration-dashboard.png" alt="image">
        </div>
        <div class="socialmedia text-center">
          <button><i class="fab fa-facebook-f" style="font-size: 15px;"></i></button>
          <button><i class="fab fa-twitter" style="font-size: 15px;"></i></button>
          <button><i class="fab fa-instagram" style="font-size: 15px;"></i></button>
        </div>
        <div class="footer text-center">
          <p>&copy;Copyright Ping. All rights reserved</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aswathy Saji</a>.
    </p>
  </footer>
</body>
</html>
